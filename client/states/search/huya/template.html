<div class="content huya">

    <div class="row" style="margin: 0;">
        <div class="col-50 video-box"
             @click="goRoute('/video?url='+encodeURIComponent('http://m.huya.com/'+item.game_privateHost),this)"
             v-for="item in huyaList.items"
             transition="video-box"
             stagger="100">
            <span class="video-tag video-tag-online">直播</span>
            <div class="video-img">
                <img :src.once="item.game_screenshot">
            </div>
            <div class="video-title">
               {{{item.game_roomName}}}
            </div>
            <div class="video-info">
                <span class="video-nickname">{{item.game_nick.substr(0,14)}}</span>
                <span class="video-number">{{item.game_total_count}}</span>
                <span class="video-cate">{{item.gameName}}</span>
            </div>
        </div>

        <template v-if="!showAnimation">
            <div class="col-50 video-box" v-if="!isLoadOver"
                 @click="loadList()">
                <div class="video-img"></div>
                <div class="load-more">加载更多</div>
                <div class="video-title">
                    &emsp;
                </div>
                <div class="video-info">
                    <span class="">&emsp;</span>
                    <span class="">&emsp;</span>
                    <span class="">&emsp;</span>
                </div>
            </div>
            <div class="col-50 video-box" v-else>
                <div class="video-img"></div>
                <div class="load-more">没有更多了</div>
                <div class="video-title">
                    &emsp;
                </div>
                <div class="video-info">
                    <span class="">&emsp;</span>
                    <span class="">&emsp;</span>
                    <span class="">&emsp;</span>
                </div>
            </div>
        </template>
    </div>

</div>
